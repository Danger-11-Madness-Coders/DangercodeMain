- type: species
  id: Protogen
  name: Protogen
  roundStart: true
  prototype: MobProtogen
  sprites: MobProtogenSprites
  markingLimits: MobProtogenMarkingLimits
  dollPrototype: MobProtogenDummy
  skinColoration: Hues

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobHumanSprites
  sprites:
    Special: MobHumanoidAnyMarking
    Head: MobProtogenHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobProtogenTorso
    Eyes: MobHumanoidEyes
    HeadTop: MobHumanoidAnyMarking
    LArm: MobProtogenLArm
    RArm: MobProtogenRArm
    LHand: MobProtogenLHand
    RHand: MobProtogenRHand
    LLeg: MobProtogenLLeg
    RLeg: MobProtogenRLeg
    LFoot: MobProtogenLFoot
    RFoot: MobProtogenRFoot
    Tail: MobHumanoidAnyMarking # Nyanotrasen - Felinid
    HeadSide: MobHumanoidAnyMarking # Einstein Engines - Oni

- type: markingPoints
  id: MobHumanMarkingLimits
  points:
    Special: # the cat ear joke
      points: 0
      required: false
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Snout:
      points: 1
      required: false
    Tail: # the cat tail joke
      points: 0
      required: false
    HeadTop:
      points: 1
      required: false
    Chest:
      points: 1
      required: false
    Legs:
      points: 8 # imp 2<8
      required: false
    Arms:
      points: 8 # imp 2<8
      required: false

- type: humanoidBaseSprite
  id: MobHumanoidEyes
  baseSprite:
    sprite: Mobs/Customization/ProtogenEyes.rsi
    state: eyes

